<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register Form</title>
      <link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.min.css"
    th:href="@{/bootstrap/css/bootstrap.min.css}">

  <style>
    .form-floating-custom {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .form-floating-custom input {
      height: 3.5rem;
      padding: 1rem 0.75rem 0 0.75rem;
      font-size: 1rem;
      background: white;
    }

    .form-floating-custom label {
      position: absolute;
      top: 50%;
      left: 0.75rem;
      transform: translateY(-50%);
      color: #6c757d;
      transition: 0.2s ease all;
      pointer-events: none;
      background: white;
      padding: 0 0.25rem;
    }

    .form-floating-custom input:focus + label,
    .form-floating-custom input:not(:placeholder-shown) + label {
      top: 0;
      transform: translateY(-50%) scale(0.85);
      color: #6c757d;
    }

    .form-floating-custom input::placeholder {
      color: transparent;
    }
    .form-floating-custom svg {
      position: absolute;
      right: 0.75rem; /* right-3 approx = 0.75rem */
      top: 50%;
      transform: translateY(-50%);
      width: 1.5rem;
      height: 1.5rem;
      color: #151413;
      cursor: pointer;
      user-select: none;
    }
    #passwordMatchMessage {
      color: red;
      display: none;
      margin-top: 0.25rem;
    }
  </style>
</head>

<body>
  <form th:action="@{/register}" method="post" th:object=${authRegister} class="needs-validation vh-100" >    <!-- novalidate  -->
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card text-black" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <div class="mb-md-5 mt-md-4 pb-5">

                <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
                <p class="text-muted mb-5">Please fill in the fields to create your account.</p>


                <div class="form-floating-custom">
                  <input type="text" class="form-control" id="username" name="username" 
                         placeholder="Username" required th:field="*{name}" />
                  <label for="username">Username</label>
                <p
                  th:if="${#fields.hasErrors('name')}"
                  class="text-danger"
                  th:errors="*{name}"
                ></p>
                </div>

                <div class="form-floating-custom">
                  <input type="email" class="form-control" id="email" name="email"
                   placeholder="Email" required th:field="*{email}"/>
                  <label for="email">Email</label>
                 <p
                  th:if="${#fields.hasErrors('email')}"
                  class="text-danger"
                  th:errors="*{email}"
                ></p>
                </div>

                <div class="form-floating-custom">
                  <input type="password" class="form-control" id="password" name="password"
                   placeholder="Password" required th:field="*{password}"/>
                  <label for="password">Password</label>
                 <p
                  th:if="${#fields.hasErrors('password')}"
                  class="text-danger"
                  th:errors="*{password}"
                ></p>
                  <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi" id="togglePassword" viewBox="0 0 16 16">
                        <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z"/>
                        <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829"/>
                        <path d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z"/>
                  </svg>
                </div>


                <div class="form-floating-custom">
                  <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                   placeholder="Confirm Password" required />
                  <label for="confirmPassword">Confirm Password</label>
                  <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi" id="toggleCPassword" viewBox="0 0 16 16">
                        <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z"/>
                        <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829"/>
                        <path d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z"/>
                  </svg>
                </div>
                <p id="passwordMatchMessage">Passwords do not match</p>
                <button class="btn btn-outline-info btn-lg px-5" type="submit" id="registerBtn" disabled>Register</button>

              </div>

              <div>
                <p class="mb-0">Already have an account?
                  <a th:href="@{/log-in}" class="text-black fw-bold">Log In</a>
                </p>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </form>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    const passwordInput = document.getElementById('password');
    const passwordCInput = document.getElementById('confirmPassword');
    const registerBtn = document.getElementById('registerBtn');
    const passwordMatchMessage = document.getElementById('passwordMatchMessage');
    const togglePassword = document.getElementById('togglePassword');
    const toggleCPassword = document.getElementById('toggleCPassword');
    
    function validatePasswords() {
    	  if (passwordInput.value === passwordCInput.value && passwordInput.value.length > 0) {
    	    registerBtn.disabled = false;
    	    passwordMatchMessage.style.display = 'none';
    	  } else {
    	    registerBtn.disabled = true;
    	    if (passwordCInput.value.length > 0) {
    	      passwordMatchMessage.style.display = 'block';
    	    } else {
    	      passwordMatchMessage.style.display = 'none';
    	    }
    	  }
    	}

    	passwordInput.addEventListener('input', validatePasswords);
    	passwordCInput.addEventListener('input', validatePasswords)

    const eyeIcon = `
  		<path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
  		<path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
    `;

    const eyeSlashIcon = `
      	<path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z"/>
      	<path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829"/>
      	<path d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z"/>
    `;

    togglePassword.addEventListener('click', () => {
      const currentType = passwordInput.getAttribute('type');
      if (currentType === 'password') {
        passwordInput.setAttribute('type', 'text');
        togglePassword.innerHTML = eyeIcon;
      } else {
        passwordInput.setAttribute('type', 'password');
        togglePassword.innerHTML = eyeSlashIcon;
      }
    });

    toggleCPassword.addEventListener('click', () => {
      const currentType = passwordCInput.getAttribute('type');
      if (currentType === 'password') {
        passwordCInput.setAttribute('type', 'text');
        toggleCPassword.innerHTML = eyeIcon;
      } else {
        passwordCInput.setAttribute('type', 'password');
        toggleCPassword.innerHTML = eyeSlashIcon;
      }
    });

  </script>


</body>
</html>
