<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .form-floating-custom {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .form-floating-custom input {
      height: 3.5rem;
      padding: 1rem 0.75rem 0 0.75rem;
      font-size: 1rem;
      background: white;
    }

    .form-floating-custom label {
      position: absolute;
      top: 50%;
      left: 0.75rem;
      transform: translateY(-50%);
      color: #6c757d;
      transition: 0.2s ease all;
      pointer-events: none;
      background: white;
      padding: 0 0.25rem;
    }

    .form-floating-custom input:focus + label,
    .form-floating-custom input:not(:placeholder-shown) + label {
      top: 0;
      transform: translateY(-50%) scale(0.85);
      color: #6c757d;
    }

    .form-floating-custom input::placeholder {
      color: transparent;
    }
  </style>
</head>

<body>
  <form th:action="@{/register}" method="post" th:object=${authRegister} class="needs-validation vh-100" >    <!-- novalidate  -->
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card text-black" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <div class="mb-md-5 mt-md-4 pb-5">

                <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
                <p class="text-muted mb-5">Please fill in the fields to create your account.</p>


                <div class="form-floating-custom">
                  <input type="text" class="form-control" id="username" name="username" 
                         placeholder="Username" required th:field="*{name}" />
                  <label for="username">Username</label>
                <p
                  th:if="${#fields.hasErrors('name')}"
                  class="text-danger"
                  th:errors="*{name}"
                ></p>
                </div>


                <div class="form-floating-custom">
                  <input type="email" class="form-control" id="email" name="email"
                   placeholder="Email" required th:field="*{email}"/>
                  <label for="email">Email</label>
                 <p
                  th:if="${#fields.hasErrors('email')}"
                  class="text-danger"
                  th:errors="*{email}"
                ></p>
                </div>


                <div class="form-floating-custom">
                  <input type="password" class="form-control" id="password" name="password"
                   placeholder="Password" required th:field="*{password}"/>
                  <label for="password">Password</label>
                 <p
                  th:if="${#fields.hasErrors('password')}"
                  class="text-danger"
                  th:errors="*{password}"
                ></p>
                </div>


                <div class="form-floating-custom">
                  <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                   placeholder="Confirm Password" required />
                  <label for="confirmPassword">Confirm Password</label>

                </div>


                <button class="btn btn-outline-info btn-lg px-5" type="submit">Register</button>

              </div>

              <div>
                <p class="mb-0">Already have an account?
                  <a th:href="@{/log-in}" class="text-black fw-bold">Log In</a>
                </p>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </form>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Form Validation Script -->
  <script>
    (function () {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>
</body>
</html>
