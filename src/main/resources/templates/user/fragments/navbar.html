<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <body>
    <div th:fragment="navbar">
      <!-- Navbar code goes here (copy-paste from your main file) -->
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand fw-bold" href="/">
            <img th:src="@{/images/DAT.png}" alt="Stock Chart" width="50px" height="30px">
          </a>
          <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-lg-center">
              <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="menuDropdown" role="button" data-bs-toggle="dropdown">
                  Menu
                </a>
                <ul class="dropdown-menu dropdown-menu-end shadow">
                  <li><a class="dropdown-item" href="#">Stocks</a></li>
                  <li><a class="dropdown-item" href="#">Forex</a></li>
                  <li><a class="dropdown-item" href="#">Crypto</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Market News</a></li>
                </ul>
              </li>
              <li class="nav-item"><a class="nav-link" href="#">Market</a></li>
              <li class="nav-item"><a class="nav-link" href="#">About</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Help</a></li>
              <li class="nav-item ms-lg-3" th:if="${#authorization.expression('isAnonymous()')}">
                <a th:href="@{/log-in}" class="btn btn-outline-success btn-sm px-4 rounded-pill">Login</a>
              </li>
              <li class="nav-item ms-2" th:if="${#authorization.expression('isAnonymous()')}">
                <a th:href="@{/register}" class="btn btn-primary btn-sm px-4 rounded-pill">Signup</a>
              </li>
              <li class="nav-item ms-2 dropdown" th:if="${#authorization.expression('isAuthenticated()')}">
                <a class="nav-link dropdown-toggle fw-semibold text-capitalize" href="#" id="userDropdown" role="button"
                  data-bs-toggle="dropdown" aria-expanded="false">
                  <span th:text="${currentUser.name}">User</span>
                </a>
                <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="userDropdown">
                  <li><a class="dropdown-item" href="#">Profile</a></li>
                  <li><a class="dropdown-item" href="#">Settings</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li>
                    <form th:action="@{/logout}" method="post">
                      <button type="submit" class="dropdown-item">Logout</button>
                    </form>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </body>
</html>
