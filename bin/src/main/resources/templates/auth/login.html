	<!DOCTYPE html>
	<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
	  <meta charset="UTF-8" />
	  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	  <title>Login Form</title>
	  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
	
	  <style>
	    .form-floating-custom {
	      position: relative;
	      margin-bottom: 1.5rem;
	    }
	
	    .form-floating-custom input {
	      height: 3.5rem;
	      padding: 1rem 0.75rem 0 0.75rem;
	      font-size: 1rem;
	      background: white;
	    }
	
	    .form-floating-custom label {
	      position: absolute;
	      top: 50%;
	      left: 0.75rem;
	      transform: translateY(-50%);
	      color: #6c757d;
	      transition: 0.2s ease all;
	      pointer-events: none;
	      background: white;
	      padding: 0 0.25rem;
	    }
	
	    .form-floating-custom input:focus + label,
	    .form-floating-custom input:not(:placeholder-shown) + label {
	      top: 0;
	      transform: translateY(-50%) scale(0.85);
	      color: #6c757d;/* Red highlight on focus */
	    }
	
	    .form-floating-custom input::placeholder {
	      color: transparent;
	    }
	  </style>
	</head>
	
	<body>
	  <form th:action="@{/log-in}" method="post" class="needs-validation vh-100" 
	  th:object=${authLogin}>
	  <!-- novalidate -->
	    <div class="container py-5 h-100">
	      <div class="row d-flex justify-content-center align-items-center h-100">
	        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
	          <div class="card text-black" style="border-radius: 1rem;">
	            <div class="card-body p-5 text-center">
	
	              <div class="mb-md-5 mt-md-4 pb-5">
	

	                <h2 class="fw-bold mb-2 text-uppercase">Log In</h2>
	                <p class="text-muted mb-5">Enter your credentials to log in</p>
	
	
		 			<p th:if="${loginError}" class="text-danger fw-bold" th:text="${loginError}"></p>
	                <div class="form-floating-custom">
	                  <input type="email" id="username" name="username" class="form-control" placeholder="Email"
	                  th:field="*{email}" required />
	                  <label for="username">Email</label>
	                <p
	                  th:if="${#fields.hasErrors('email')}"
	                  class="text-danger"
	                  th:errors="*{email}"
	                ></p>
	                </div>
	
	                <!-- Password -->
	                <div class="form-floating-custom">
	                  <input type="password" id="password" name="password" class="form-control" 
	                  placeholder="Password" required th:field="*{password}"/>
	                  <label for="password">Password</label>
	                <p
	                  th:if="${#fields.hasErrors('password')}"
	                  class="text-danger"
	                  th:errors="*{password}"
	                ></p>
	                </div>
	
	                <!-- Submit -->
	                <button class="btn btn-outline-info btn-lg px-5" type="submit">Log In</button>
	              </div>
	
	              <div>
	                <p class="mb-0">Don't have an account?
	                  <a th:href="@{/register}" class="text-black fw-bold">Sign Up</a>
	                </p>
	              </div>
	
	            </div>
	          </div>
	        </div>
	      </div>
	    </div>
	  </form>
	
	  <!-- Bootstrap JS -->
	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	
	  <!-- Form Validation -->
	  <script>
	    (function () {
	      'use strict';
	      const forms = document.querySelectorAll('.needs-validation');
	      Array.from(forms).forEach(function (form) {
	        form.addEventListener('submit', function (event) {
	          if (!form.checkValidity()) {
	            event.preventDefault();
	            event.stopPropagation();
	          }
	          form.classList.add('was-validated');
	        }, false);
	      });
	    })();
	  </script>
	</body>
	</html>
